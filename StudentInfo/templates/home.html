<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      /* Add some styles to the body element */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      /* Add some styles to the header element */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      /* Add some styles to the main element */
      main {
        margin: 20px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      /* Add some styles to the footer element */
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      /* Add some styles to the navigation menu */
      nav {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }

      nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      nav li a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
        transition: all 0.3s ease-in-out;
        border-radius: 5px;
      }

      nav li a:hover {
        background-color: #fff;
        color: #333;
      }
      form {
        border: 3px solid #f1f1f1;
        width: 50%;
        margin: 0 auto;
        padding: 20px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      button:hover {
        opacity: 0.8;
      }

      .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
      }

      .container {
        padding: 16px;
      }

      span.psw {
        float: right;
        padding-top: 16px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>NEBULA UNITIC</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Report</a></li>
        <li><a href="#">Attendance</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <main>
      <h2>Welcome to NEBULA UNITIC!</h2>
      <p>
        This is a basic home page for a website. You can use this as a starting
        point to build your own website.
      </p>
      <h2>Login Form</h2>

      <form action="/login" method="post">
        <div class="container">
          <label for="username"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="username"
            required
          />

          <label for="password"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            required
          />
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="button">Login</button>
            <button class="btn btn-primary" type="button">Register</button>
          </div>

          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
        </div>
        <span class="psw">Forgot <a href="#">password?</a></span>
        <div class="container" style="background-color: #f1f1f1"></div>
      </form>
    </main>

    <footer>
      <p>&copy; 2023 NEBULA UNITIC. All rights reserved.</p>
    </footer>
  </body>
</html>
